<!DOCTYPE html>
<html>
  <body>
    <h2>JS Statement</h2>

    <p>Blok kode JavaScript ditulis antara { dan }.</p>
    <button type="button" onclick="myFunction()">Click Me!</button>

    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
      function myFunction() {
          document.getElementById("demo1").innerHTML = "Hello Friend!";
          document.getElementById("demo2").innerHTML = "How are you?";
      }
    </script>
  </body>
</html>
