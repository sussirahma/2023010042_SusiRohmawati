<!DOCTYPE html>
<html>
    <body>

        <h2>JS Statement</h2>

        <p>JS dipisahkan oleh semicolons</p>
        <p id="demo1"></p>

        <script>
            let a, b, c;
            a = 5;
            b = 6;
            c = a + b;
            document.getElementById("demo1").innerHTML = c;
        </script>
    </body>
</html>
