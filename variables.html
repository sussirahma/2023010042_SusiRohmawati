<!DOCTYPE html>
<html>
    <body>

        <h2>JavaScript Variables</h2>
        <p>Dalam contoh ini, x didefinisikan sebagai variabel. 
            Kemudian, x diberi nilai 6.</p>
        <p id="demo"></p>

        <script>
            let x;
            x = 6;
            y = 10;
            document.getElementById("demo").innerHTML = x + y;
        </script>
    </body>
</html>
